<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Snake Game</title>
  </head>
  <body>
    <div class="container">
      <h1>Snake Game</h1>
      <div class="game-board"></div>
    </div>
    <dialog class="dialog">
      <h2 class="dialog__title">You've lost.</h2>
      <form class="dialog__form">
        <button type="submit" class="dialog__button">Restart?</button>
      </form>
    </dialog>
    <template id="snake-template">
      <div class="snake"></div>
    </template>
    <template id="food-template">
      <div class="food"></div>
    </template>
    <script src="./scripts/game.js" type="module"></script>
  </body>
</html>
