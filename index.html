<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Snake Game</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Snake Game</h1>
      <div class="board">
        <div class="board__game board_hidden"></div>
        <div class="board-start board-modal">
          <h2 class="title">Choose difficulty</h2>
          <div class="board-start__button-container">
            <button type="submit" class="button button_start button_start_easy">Easy</button>
            <button type="submit" class="button button_start button_start_medium">Medium</button>
            <button type="submit" class="button button_start button_start_hard">Hard</button>
          </div>
        </div>
        <div class="board-defeat board-modal board_hidden">
          <h2 class="title">You've lost.</h2>
          <p class="board__text">Your score: <span class="board__score"></span></p>
          <p class="board__text">Click here to restart</p>
        </div>
        <div class="board-pause"></div>
      </div>
      <div class="details details_hidden">
        <div class="details__button-container">
          <button class="button button_details button_details_pause" title="pause/play"></button>
          <button class="button button_details button_details_reset" title="reset"></button>
        </div>
        <p class="score">Score: <span class="score__span">0</span></p>
      </div>
    </div>
    <template id="board__game__item-template">
      <div class="board__game__item"></div>
    </template>
    <script src="./scripts/game.js" type="module"></script>
  </body>
</html>
