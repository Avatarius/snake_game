<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Snake Game</title>
  </head>
  <body>
    <div class="container">
      <h1>Snake Game</h1>
      <div class="board">
        <div class="board__game board_hidden"></div>
        <div class="board-start board-modal">
          <h2 class="board-start__title">Choose difficulty</h2>
          <div class="board-start__button-container">
            <button type="submit" class="board-start__button board-start__button_easy">Easy</button>
            <button type="submit" class="board-start__button board-start__button_medium">Medium</button>
            <button type="submit" class="board-start__button board-start__button_hard">Hard</button>
          </div>
        </div>
        <div class="board-defeat board-modal board_hidden">
          <h2 class="board-start__title">You've lost.</h2>
        </div>
      </div>
      <p class="score">Score: <span class="score__span">0</span></p>
    </div>
    <template id="snake-template">
      <div class="snake"></div>
    </template>
    <template id="food-template">
      <div class="food"></div>
    </template>
    <script src="./scripts/game.js" type="module"></script>
  </body>
</html>
